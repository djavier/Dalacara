	<script type="text/javascript">
 
		$(function(){

			$("#list-content ul li").click(function(event){
				event.preventDefault();
				
				//$(this).find('.list-item').effect('clip','slow')		
				//$(this).find('.list-item').animate({height:"125px"},'slow');
				
				//hide item and set bg after hides completes
				$(this).hide('clip','slow',function(){bg(this);});
				//$(this).find('.list-item').hide();
				//$(this).find('.list-item').addClass('list-item-selected');
				//$(this).find('.list-item').find('.handwrite').addClass('left-item-selected');
				//setTimeout(show(this), 3000);
				//$(this).show();//.animate({height:"125px"},{duration:'slow', easing:'easeInOutElastic'});
				$(this).show("clip",200);
				$(this).animate(
						{marginTop:"25px", marginBottom:"25px"},
						{duration:'slow', 
						 easing:'easeInOutCirc', 
						 done: function() { 
								$(this).find('.list-item').addClass ("list-item-selected",1000);
								$(this).find('.list-item').find('.handwrite').addClass("left-item-selected",1000);
								$(this).find('.list-item').find('.content-item-wrapper').show('clip','slow');
								$(this).find('.list-item').find('.content-item').jcarousel(
									{
										//Carousel configuration goes here
										//Doc @ http://sorgalla.com/projects/jcarousel/
										scroll : 1,
										visible: 1,
										wrap:  "left",
										buttonNextHTML:"<img src='rightarrow.png' style=' position:absolute; z-index:9000; display: block;float: left;margin-top: -110px; margin-left:600px'  alt='next'/>",
										buttonPrevHTML:"<img src='leftarrow.png' style='display: block;float: right;margin-top: -110px; position:absolute; z-index:9000;' alt='next'/>"
									});;
										  }
								}
					);
				//$(this).find('.list-item').show();
				
				//animate(
					//											   {fontSize: "65px"},      																			  style='display: block;float: right;margin-top: -110px;'
						//										   100); 
			    $(this).off('click');
			});

			function bg(elem)
			{
				$(elem).find('.list-item').css("background-image","url('horizontal-band.png')");
				$(elem).find('.list-item').css("color","white");
			}
		});
