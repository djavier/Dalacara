	<div class="top-bar">

</body>
	<script type="text/javascript">
 
		$(function(){

			$("#list-content ul li").click(function(){
				$(this).find('.list-item').hide();
				$(this).find('.list-item').addClass('list-item-selected');
				$(this).find('.list-item').find('.handwrite').addClass('left-item-selected');
				$(this).find('.list-item').show(500).animate({height:'125px'},slow);

			});
		});
	</script>
